<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include your CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>tax calculator</h1>
      <form id="taxForm">
        <div class="input-container">
          <label for="grossIncome">Enter gross annual income:</label>
          <input
            type="text"
            id="grossIncome"
            name="grossIncome"
            class="input-field"
            placeholder="Enter gross annual income"
          />
          <div class="error-icon" id="grossIncomeError"></div>
        </div>
        <!-- Add similar input containers for extra income, age, and deductions -->
        <div class="input-container">
          <label for="extraIncome">Enter extra income:</label>
          <input
            type="text"
            id="extraIncome"
            name="extraIncome"
            class="input-field"
            placeholder="Enter extra income from other sources"
            [
          />
          <div class="error-icon" id="extraIncomeError"></div>
        </div>
        <!-- Age dropdown -->
        <div class="input-container">
          <label for="ageGroup">Enter age group:</label>
          <select id="ageGroup" name="ageGroup" class="input-field">
            <option value="" disabled selected>Select age group</option>
            <option value="<40">&lt;40</option>
            <option value=">=40&<60">&ge;40 &amp; &lt;60</option>
            <option value=">=60">&ge;60</option>
          </select>
          <div class="error-icon" id="ageGroupError"></div>
        </div>
        <!-- Deductions -->
        <div class="input-container">
          <label for="deductions">Enter total applicable deductions:</label>
          <input
            type="text"
            id="deductions"
            name="deductions"
            class="input-field"
            placeholder="Enter total applicable deductions"
          />
          <div class="error-icon" id="deductionsError"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <p id="modalText"></p>
        <button class="result-btn">Close</button>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- Include your JavaScript file -->
  </body>
</html>
